<html>
    <head>
        <title>Aether</title>
        <link rel="stylesheet" href="./css/background.css">
        <link rel="stylesheet" href="./css/ui.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    </head>

    <body>
        <section>
            <h1>Aether</h1>
            <canvas id="canvas" height="400" width="700">
                <p>Your browser does not support the required functionality for this game</p>
            </canvas>
            <nav>
                <a href="https://github.com/gmrempe">
                    <img src="./images/GitHub-Mark-32px.png" alt="Github link"/>
                </a>
                <a href="https://www.linkedin.com/in/gregory-rempe-4372b3107/">
                    <img width="35" height="auto" src="./images/linkedin-logo.png" alt="Linkedin link"/>
                </a>
                <!-- <a> -->
                    <img width="35" height="auto" src="./images/personal-site.png" alt="Personal Site"/>
                <!-- </a> -->
            </nav>
        </section>
        <div id="ui-wrapper" class="ui-wrapper">
            <div id="instructions" class="instructions">
                <ul>
                    <p>Your color is yellow</p>
                    <p>Click and drag to attack</p>
                    <p>The numbers represent the power of each circle</p>
                    <p>If your circle number goes below 0, you lose it</p>
                    <p>Wipe out the other colors to win</p>
                </ul>
            </div>
            <a href="#" class="button play">Start Game</a>
            <div id="settings" class="settings"></div>
        </div>
    </body>
    <script type="application/javascript" src="./dist/main.js"></script>
</html>
